<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Music Moo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ url_for('static', filename='main.css') }}" />
</head>
<body>

    <div class="container-fluid">
        <div id="title-bottom-bump" class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4 text-center"><h1 class="display-1">Videos</h1></div>
            <div class="col-lg-4"></div>
        </div>
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4 text-center">
                <div>
                    <table id="table-borderless" class="table">
                        <thead>
                            <tr style="border-top: hidden;">
                                <th>Title</th>
                                <th></th>
                            </tr>
                        </thead>
                    
                        {% for video in videos %}
                        <tbody>
                            <tr>
                                <td><a href="{{ video['url'] }}" target="_blank">{{ video['title'] }}</a></td>
                                <td><button type="button" id="btn-sm" class="btn btn-dark btn-sm" value="{{ video['url'] }}">DOWNLOAD</button></td>
                            </tr>
                        </tbody>
                        {% endfor %}
                    </table>
                </div>
            </div>
            <div class="col-lg-4"></div>
        </div>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js'></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
